<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellbetterApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
        <div class="box">
            <img src="logo.png" alt="">
            <h1>Sign Up</h1>
            <h2>Please enter your details to get started.</h2>
            <hr class="rounded">
            <form>
                <div class="inputBox">
                    <input type="text" name="" required placeholder="Your name..">
                    <label>Fullname</label>
                </div> 
                <div class="inputBox">
                    <input type="tel" name="" required placeholder="0801...">
                    <label>Phone number</label>
                </div>
                <div class="inputBox">
                    <input type="email" name="" optional placeholder="johndoe@sellbetter.app">
                    <label>Email Address</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="" required placeholder="****">
                    <label>Password</label>
                </div>
                    <input type="submit" name="" value="Submit">  
            </form>
        </div>
        <div class="login">
            <p>Already have an account? <a href="#">Log In here!</a> </p>
        </div>
    </div>

</body>
</html>
