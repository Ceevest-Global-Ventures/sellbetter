<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellbetterApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
        <div class="box">
            <img src="logo.png" alt="">
            <h1>Welcome</h1>
            <h2>Please login to proceed.</h2>
            <hr class="rounded">
            <form>
                <div class="inputBox">
                    <input type="number" name="" required placeholder="0801...">
                    <label>Phone number</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="" required placeholder="****">
                    <label>Password</label>
                </div>
                    <a href="http://127.0.0.1:5500/Dashboard/index.html#home">
                    <input type="submit" name="login" value="Log In">
                    </a>  
            </form>
        </div>
        <div class="login">
            <p>Don't have an account yet? <a href="#">Sign up here!</a> </p>
        </div>
    </div>

</body>
</html>
